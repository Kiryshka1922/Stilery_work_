<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="introduction">
      <header class="introduction__header">
        <div class="introduction__header__bacground">
          <img src="icons/header_logo.svg" alt="logo" />
          <ul class="introduction__header__references">
            <li><a href="">проекты</a></li>
            <li><a href="">вакансии</a></li>
            <li><a href="">стажировки</a></li>
            <li><a href="">ивенты</a></li>
          </ul>
        </div>
      </header>
      <section class="section-yellow-bg introduction__info">
        <div class="introduction__info__logo">
          <img src="icons/YandexGo_Logo_Black_Ru 1.svg" alt="Yandex" />
          <div class="vertical-stick"></div>
          <img class="Ecom" src="icons/Ecom.svg" alt="Ecom" />
          <p>Теxплатформа Екома и Райдтеха Яндекса</p>
        </div>
        <div class="introduction__info__generall">
          <div class="introduction__info__generall-top">
            <h1 class="title title_transition">Yandex Go Infra Meetup #3</h1>
            <div><p class="Placeholderbility">Placeholderbility</p></div>
            <div class="introduction__info__generall-top__psevdoelements">
              <img src="icons/arrow.svg" alt="arrow">
              <img class="Taxi" src="icons/Taxi.svg" alt="yandex-go">
            </div>
          </div>
          <p class="introduction__info__generall__text">
            Митап про надежность от команд <br> Яндекс Такси и Техплатформы Екома и
            Райдтеха
          </p>
        </div>
        <div class="introduction__info__meet">
          <div class="introduction__info__meet__data">
            29 февраля 18:00 GMT+3
          </div>
          <button class="button">Хочу на митап!</button>
        </div>
      </section>
    </div>
  </body>
</html>
