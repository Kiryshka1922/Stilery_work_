<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="introduction">
      <header class="introduction__header">
        <div class="introduction__header__bacground">
        <img src="icons/header_logo.svg" alt="logo" />
        <ul class="introduction__header__references">
            <li>проекты</li>
            <li>вакансии</li>
            <li>стажировки</li>
            <li>ивенты</li>
        </ul>
        </div>
      </header>
      <section class="introduction__info">
        <div class="introduction__info__logo">
          <img src="icons/Yandex.svg" alt="Yandex" />
          <img src="icons/Go.svg" alt="" />
          <div class="vertical-stick"></div>
          <img src="icons/Ecom.svg" alt="Ecom" />
          <p>Техплатформа Екома и Райдтеха Яндекса</p>
        </div>
        <div class="introduction__info__generall">
          <h1 class="title">Yandex Go Infra Meetup</h1>
          <div class="">#3 Placeholderbility</div>
          <p class="introduction__info__generall__text">
            Митап про надежность от команд Яндекс Такси и Техплатформы Екома и
            Райдтеха
          </p>
        </div>
        <div class="introduction__info__meet">
            <div class="introduction__info__meet__data">29 февраля 18:00 GMT+3</div>
            <button class="button">Хочу на митап!</button>
        </div>   
      </section>
    </div>
  </body>
</html>
